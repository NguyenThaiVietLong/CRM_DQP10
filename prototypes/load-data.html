  <body>
    <div class="container">
      <h1>üîÑ Load Sample Data</h1>

      <div class="info">
        <strong>H∆∞·ªõng d·∫´n:</strong><br />
        1. Click "Load Data" ƒë·ªÉ load 32 activities v√†o localStorage<br />
        2. Data s·∫Ω ƒë∆∞·ª£c l∆∞u v√†o key: <code>dqp10_activities</code><br />
        3. Sau khi load xong, quay l·∫°i activity-list.html v√† refresh
      </div>

      <div style="margin: 20px 0">
        <button onclick="loadData()">üì• Load Data (32 Activities)</button>
        <button class="danger" onclick="clearData()">üóëÔ∏è Clear Data</button>
      </div>

      <div id="status"></div>
      <div id="preview"></div>
    </div>

    <script src="sample-data.js?v=3"></script>
    <script>
      function loadData() {
        try {
          // sampleActivities is already defined in sample-data.js
          localStorage.setItem(
            "dqp10_activities",
            JSON.stringify(sampleActivities),
          );

          const statusDiv = document.getElementById("status");
          statusDiv.className = "status success";
          statusDiv.innerHTML = `
                    <strong>‚úÖ Success!</strong><br>
                    ƒê√£ load ${sampleActivities.length} activities v√†o localStorage<br>
                    Key: <code>dqp10_activities</code>
                `;

          showPreview();
        } catch (error) {
          const statusDiv = document.getElementById("status");
          statusDiv.className = "status danger";
          statusDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
        }
      }

      function clearData() {
        localStorage.removeItem("dqp10_activities");
        const statusDiv = document.getElementById("status");
        statusDiv.className = "status info";
        statusDiv.innerHTML =
          "<strong>üóëÔ∏è Cleared!</strong> localStorage ƒë√£ ƒë∆∞·ª£c x√≥a";
        document.getElementById("preview").innerHTML = "";
      }

      function showPreview() {
        const data = localStorage.getItem("dqp10_activities");
        if (data) {
          const activities = JSON.parse(data);
          const previewDiv = document.getElementById("preview");

          let html = "<h3>üìã Preview Data:</h3><pre>";
          activities.forEach((act) => {
            html += `ID: ${act.id} | T·ªï ${act.department} | ${act.name}\n`;
          });
          html += "</pre>";

          // Group by department
          const byDept = {};
          activities.forEach((act) => {
            if (!byDept[act.department]) byDept[act.department] = [];
            byDept[act.department].push(act);
          });

          html += "<h4>Ph√¢n b·ªï theo T·ªï:</h4><pre>";
          Object.keys(byDept)
            .sort()
            .forEach((dept) => {
              html += `T·ªï ${dept}: ${byDept[dept].length} activities\n`;
            });
          html += "</pre>";

          previewDiv.innerHTML = html;
        }
      }

      // Check on load
      window.onload = function () {
        const existing = localStorage.getItem("dqp10_activities");
        if (existing) {
          const statusDiv = document.getElementById("status");
          statusDiv.className = "status info";
          const count = JSON.parse(existing).length;
          statusDiv.innerHTML = `<strong>‚ÑπÔ∏è Info:</strong> ƒê√£ c√≥ ${count} activities trong localStorage`;
          showPreview();
        }
      };
    </script>
