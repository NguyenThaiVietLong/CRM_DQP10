<!DOCTYPE html>
<html lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thêm Tài Liệu</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#556B2F",
              "background-light": "#F8F9FA",
              "background-dark": "#121212",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E1E1E",
              "text-light": "#212529",
              "text-dark": "#E0E0E0",
              "subtext-light": "#6C757D",
              "subtext-dark": "#9E9E9E",
              "border-light": "#DEE2E6",
              "border-dark": "#424242",
              "teal": "#17A2B8",
              "orange": "#F39C12",
            },
            fontFamily: {
              display: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="flex h-screen">
<nav class="w-20 bg-primary flex flex-col items-center py-4 space-y-6">
<div class="p-2">
<span class="material-symbols-outlined text-white text-3xl">shield</span>
</div>
<div class="flex flex-col items-center space-y-4">
<a class="p-3 bg-white/20 rounded-lg" href="#">
<span class="material-symbols-outlined text-white">home</span>
</a>
<a class="p-3 hover:bg-white/10 rounded-lg" href="#">
<span class="material-symbols-outlined text-white/70">group</span>
</a>
<a class="p-3 hover:bg-white/10 rounded-lg" href="#">
<span class="material-symbols-outlined text-white/70">event</span>
</a>
<a class="p-3 hover:bg-white/10 rounded-lg" href="#">
<span class="material-symbols-outlined text-white/70">construction</span>
</a>
<a class="p-3 hover:bg-white/10 rounded-lg" href="#">
<span class="material-symbols-outlined text-white/70">school</span>
</a>
<a class="p-3 hover:bg-white/10 rounded-lg" href="#">
<span class="material-symbols-outlined text-white/70">summarize</span>
</a>
</div>
</nav>
<div class="flex-1 flex flex-col">
<header class="h-16 bg-primary flex items-center justify-end px-6 shadow-md">
<div class="flex items-center space-x-4">
<button class="relative text-white/80 hover:text-white">
<span class="material-symbols-outlined">notifications</span>
<span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
</button>
<div class="w-px h-6 bg-white/30"></div>
<div class="flex items-center space-x-2">
<img alt="Avatar" class="w-8 h-8 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDB1hRFDwjmTtNcrTatVwchE4-wK-uBbmgUKe86CALVnB7CBdudI417ADfe88kN-TcyNwx_-oH17Ftwb7aYkA7DcK8i_YqXhaXtZDR3IG8ZgvDuR422VOY83C1vHwb1vcDjBNs0mzlM8BwItGLByyLiVf9RrGNnBY0G_mz5zS-xIy-XXy5YsMrFf_j3ILY2kUNzEBwkA5QTxBnt0CKh2ovj54LJQW62wN0e3GwIEt_WGmHfmDPhllfXhq6mYqvssj2tLoSqepIxFTP9"/>
<span class="text-white font-medium text-sm">Quản trị viên</span>
</div>
</div>
</header>
<main class="flex-1 p-8 bg-black/50 flex items-center justify-center">
<div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-2xl w-full max-w-4xl transform transition-all">
<div class="p-6 flex justify-between items-center border-b border-border-light dark:border-border-dark">
<h2 class="text-xl font-bold text-text-light dark:text-text-dark">Thêm tài liệu</h2>
<button class="text-subtext-light dark:text-subtext-dark hover:text-text-light dark:hover:text-text-dark">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="p-8 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark mb-2" for="category">Danh mục <span class="text-red-500">*</span></label>
<select class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md shadow-sm focus:ring-teal focus:border-teal text-text-light dark:text-text-dark" id="category">
<option>Chọn</option>
<option>Tài liệu chung</option>
<option>Hành chính Nhân sự</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark mb-2" for="document-name">Tên tài liệu <span class="text-red-500">*</span></label>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md shadow-sm focus:ring-teal focus:border-teal text-text-light dark:text-text-dark" id="document-name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark mb-2" for="department-owner">Thuộc phòng ban</label>
<select class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md shadow-sm focus:ring-teal focus:border-teal text-text-light dark:text-text-dark" id="department-owner">
<option>Chọn</option>
<option>Phòng Kế toán</option>
<option>Phòng Nhân sự</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark mb-2" for="department-storage">Phòng ban lưu</label>
<select class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md shadow-sm focus:ring-teal focus:border-teal text-text-light dark:text-text-dark" id="department-storage">
<option>Chọn</option>
<option>Phòng Kế toán</option>
<option>Phòng Nhân sự</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-subtext-light dark:text-subtext-dark mb-2">Nhân sự</label>
<div class="p-2 border border-border-light dark:border-border-dark rounded-md flex flex-wrap gap-2 items-center">
<span class="flex items-center gap-1 bg-gray-100 dark:bg-gray-700 text-sm rounded-full px-2 py-1">Mai Thuý My <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"><span class="material-symbols-outlined text-base">close</span></button></span>
<span class="flex items-center gap-1 bg-gray-100 dark:bg-gray-700 text-sm rounded-full px-2 py-1">Việt Long <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"><span class="material-symbols-outlined text-base">close</span></button></span>
<span class="flex items-center gap-1 bg-gray-100 dark:bg-gray-700 text-sm rounded-full px-2 py-1">Nguyễn Yến Nhi <button class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"><span class="material-symbols-outlined text-base">close</span></button></span>
<div class="relative flex-1 min-w-[100px]">
<input class="w-full bg-transparent border-none focus:ring-0 text-sm text-text-light dark:text-text-dark placeholder-subtext-light dark:placeholder-subtext-dark" placeholder="Thêm nhân sự..." type="text"/>
</div>
<button class="text-subtext-light dark:text-subtext-dark">
<span class="material-symbols-outlined">arrow_drop_down</span>
</button>
</div>
</div>
<div>
<div class="flex items-center justify-between mb-2">
<h3 class="text-sm font-medium text-subtext-light dark:text-subtext-dark">Tên tệp tin</h3>
<button class="bg-orange hover:bg-orange/90 text-white font-bold py-2 px-4 rounded-md flex items-center gap-2 text-sm">
<span class="material-symbols-outlined text-base">add</span>
<span>Thêm tập tin</span>
</button>
</div>
<div class="space-y-3">
<div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-800/50 rounded-md">
<div class="flex items-center gap-3">
<input class="flex-1 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-md text-sm p-2 w-64 text-text-light dark:text-text-dark" type="text" value="Báo cáo tháng 10.docx"/>
<div class="border-2 border-dashed border-border-light dark:border-border-dark rounded-md flex items-center justify-center p-2 h-10 w-48 text-subtext-light dark:text-subtext-dark text-sm">
<span>Báo cáo tháng 10.docx</span>
</div>
</div>
<button class="text-red-500 hover:text-red-700">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-32 border-2 border-border-light dark:border-border-dark border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:hover:border-gray-500 dark:hover:bg-gray-600">
<div class="flex flex-col items-center justify-center pt-5 pb-6 text-subtext-light dark:text-subtext-dark">
<span class="material-symbols-outlined text-4xl">cloud_upload</span>
<p class="mb-2 text-sm"><span class="font-semibold">Nhấn để tải lên</span> hoặc kéo và thả</p>
</div>
<input class="hidden" type="file"/>
</label>
</div>
</div>
</div>
</div>
<div class="p-6 flex justify-end items-center gap-4 border-t border-border-light dark:border-border-dark bg-gray-50 dark:bg-surface-dark/50 rounded-b-lg">
<button class="px-6 py-2 text-sm font-medium text-subtext-light dark:text-subtext-dark bg-white dark:bg-gray-600 border border-border-light dark:border-border-dark rounded-md hover:bg-gray-100 dark:hover:bg-gray-500">Hủy</button>
<button class="bg-teal hover:bg-teal/90 text-white font-bold py-2 px-6 rounded-md flex items-center gap-2 text-sm">
<span class="material-symbols-outlined text-base">check</span>
<span>Tạo</span>
</button>
</div>
</div>
</main>
</div>
</div>

</body></html>
